<section class="container">

  <div class="repetitions">
    <span>repetições</span>
    <div>
      <h1>{{repetitionsCount}}</h1>
      <button (click)="resetCount()" *ngIf="!resting">reset</button>
    </div>
  </div>

  <div *ngIf="resting">
    <h1>{{ timer$ | async }}</h1>
    <h1>RELAXE! RELAXE! RELAXE!</h1>
  </div>

  <div *ngIf="!resting">
    <form [formGroup]="form">
      <input type="number" placeholder="duração em segundos" formControlName="duration">
    </form>

    <button (click)="startRest()" class="rest">descansar</button>
  </div>
</section>
