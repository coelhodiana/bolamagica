<div class="container">
  <div class="ball" [ngClass]="shaked ? 'shake' : ''">
    <div class="awnser-container" (click)="shake()">
      <div class="awnser-container__triangle">
        <p class="awnser-container__answer">
          {{ randomNumber ? answers[randomNumber - 1] : "shake" }}
        </p>
      </div>
    </div>
  </div>
</div>
